<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Map</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
        <script src="main.js" defer></script>
        <script src="https://apis.google.com/js/api.js"></script>
        <script src="https://apis.google.com/js/platform.js?onload=handleClientLoad" async defer></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjnuUaveDsKtbyJ_pAb1mA5-c-t0e24n4&callback=initMap&libraries=places&v=weekly" defer async></script>
    </head>
    <body class="body" data-bs-theme="light">
        <main class="d-flex">
            <aside class="aside">
                <nav class="nav navbar flex-column align-content-between">
                    <ul class="nav__ul">
                        <li class="nav__li text-center pb-4">
                            <button class="nav__btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                </svg>Recientes
                            </button>
                        </li>
                        <li class="nav__li text-center pb-4">
                            <button class="nav__btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample2" aria-controls="offcanvasExample">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-sign-turn-right" viewBox="0 0 16 16">
                                    <path d="M5 8.5A2.5 2.5 0 0 1 7.5 6H9V4.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L9.41 8.658A.25.25 0 0 1 9 8.466V7H7.5A1.5 1.5 0 0 0 6 8.5V11H5V8.5Z"/>
                                    <path fill-rule="evenodd" d="M6.95.435c.58-.58 1.52-.58 2.1 0l6.515 6.516c.58.58.58 1.519 0 2.098L9.05 15.565c-.58.58-1.519.58-2.098 0L.435 9.05a1.482 1.482 0 0 1 0-2.098L6.95.435Zm1.4.7a.495.495 0 0 0-.7 0L1.134 7.65a.495.495 0 0 0 0 .7l6.516 6.516a.495.495 0 0 0 .7 0l6.516-6.516a.495.495 0 0 0 0-.7L8.35 1.134Z"/>
                                </svg>Rutas
                            </button>
                        </li>
                        <li class="nav__li text-center pb-4">
                            <button class="nav__btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample3" aria-controls="offcanvasExample">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bookmark" viewBox="0 0 16 16">
                                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                                </svg>Marcadores
                            </button>
                        </li>
                    </ul>
                    <ul id="flexSwitch" class="px-4">   
                        <li class="">
                            <button class="btn rounded dark" type="button" title="dark-mode">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-stars-fill" viewBox="0 0 16 16">
                                    <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
                                    <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"/>
                                </svg>
                            </button>
                        </li>
                        <li class="">
                            <button class="btn rounded light" type="button" title="light-mode">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high" viewBox="0 0 16 16">
                                    <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                                </svg>
                            </button>
                        </li>
                    </ul>
                </nav>
            </aside>
            <section id="section" class="rutas">
                <div id="search-box" class="input-group search">
                    <input id="pac-input" type="text" class="form-control controls" placeholder="Buscar">
                    <button class="btn btn-primary sign-turn" type="button" title="rutas">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sign-turn-right" viewBox="0 0 16 16">
                            <path d="M5 8.5A2.5 2.5 0 0 1 7.5 6H9V4.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L9.41 8.658A.25.25 0 0 1 9 8.466V7H7.5A1.5 1.5 0 0 0 6 8.5V11H5V8.5Z"/>
                            <path fill-rule="evenodd" d="M6.95.435c.58-.58 1.52-.58 2.1 0l6.515 6.516c.58.58.58 1.519 0 2.098L9.05 15.565c-.58.58-1.519.58-2.098 0L.435 9.05a1.482 1.482 0 0 1 0-2.098L6.95.435Zm1.4.7a.495.495 0 0 0-.7 0L1.134 7.65a.495.495 0 0 0 0 .7l6.516 6.516a.495.495 0 0 0 .7 0l6.516-6.516a.495.495 0 0 0 0-.7L8.35 1.134Z"/>
                        </svg>
                    </button>
                </div>
                <div id="directions" class="directions-box d-none">
                    <div class="d-flex justify-content-between">
                        <h5>Como llegar</h5>
                        <button type="button" class="btn-close close" aria-label="Close"></button>
                    </div>
                    <div id="mode-selector" class="input-group controls search directions-box m-auto">
                        <input id="origin-input" type="text" class="controls form-control" placeholder="Origen"/>
                        <input id="destination-input" type="text" class="controls form-control" placeholder="Destino"/>
                    </div>    
                    <div class="input-group-text d-flex justify-content-between directions-box m-auto">
                        <input class="form-check-input" type="radio" name="type" id="changemode-driving" checked="checked"/>
                        <label for="changemode-driving">Automóvil</label>
                        <input class="form-check-input" type="radio" name="type" id="changemode-transit"/>
                        <label for="changemode-transit">Transporte público</label>
                        <input class="form-check-input" type="radio" name="type" id="changemode-walking"/>
                        <label for="changemode-walking">A pie</label>
                    </div>
                </div>
                <div id="sidebar" class="container d-flex flex-column justify-content-center gap-2"></div>
            </section>
            <div id="map" class="mapa"></div>

            <!-- offCanvas -->

            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Recientes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <input id="delete-recientes" class="btn btn-light btn-theme" type="button" value="Borrar recientes" />
                <div id="canvas-recientes" class="offcanvas-body"></div>
            </div>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample2" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel2">Rutas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <input id="delete-rutas" class="btn btn-light btn-theme" type="button" value="Borrar rutas" />
                <div id="canvas-rutas" class="offcanvas-body"></div>
            </div>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample3" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel3">Marcadores</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <input id="toggle-markers" class="btn btn-light btn-theme" type="button" value="Mostrar/ocultar marcadores" />
                <input id="delete-markers" class="btn btn-light btn-theme" type="button" value="Borrar marcadores"/>
                <div id="marks" class="offcanvas-body"></div>
            </div>
        </main>

        <template class="template-recientes">
            <div class="card">
                <h5 class="card-header"></h5>
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span></span>
                    <a href="" class="btn btn-primary" target="_blank">Ir a Google</a>
                </div>
            </div>
        </template>
        <template class="template-rutas">
            <div class="card">
                <h5 class="card-header"></h5>
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span></span>
                    <a href="" class="btn btn-primary" target="_blank">Ver ruta</a>
                </div>
            </div>
        </template>
        <template class="template-sidebar-recientes">
            <div class="card" style="width: 25rem;">
                <img src="..." class="card-img-top" alt="">
                <div class="card-body">
                    <h3 class="card-title"></h3>
                    <p class="card-text"></p>
                    <a href="" class="btn btn-primary" target="_blank">Ir a Google</a>
                </div>
            </div>
        </template>
        <template class="template-sidebar-marcadores">
            <div class="card">
                <h5 class="card-header"></h5>
                <span class="card-body"></span>
            </div>
        </template>
    </body>
</html>
